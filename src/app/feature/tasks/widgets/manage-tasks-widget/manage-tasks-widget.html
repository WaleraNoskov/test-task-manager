<button class="add-button-container" matButton="filled" (click)="openCreateDialog()">
  <mat-icon>add</mat-icon>
  <span>Add</span>
</button>

<app-search-bar (titleFilterChanged)="onTitleFilterChanged($event)" (statusChanged)="onStatusFilterChanged($event)"/>

<app-tasks-list [tasks]="tasksStore.getTasks()" (update)="openUpdateDialog($event)" (delete)="deleteTask($event)"/>

<mat-paginator [pageSize]="tasksStore.getPaginationParams().limit"
               [length]="tasksStore.getTotalTaskCount()"
               [pageIndex]="tasksStore.getPaginationParams().offset / tasksStore.getPaginationParams().limit"
(page)="onPageChange($event)"></mat-paginator>
